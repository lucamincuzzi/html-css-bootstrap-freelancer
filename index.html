<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="container-fluid">
          <div class="container">
            <div class="row justify-content-between align-content-center">
              <div class="col-2"></div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
      </nav>
      <section
        id="hero"
        class="d-flex justify-content-center align-content-center py-4"
      >
        <div class="jumbo-content-container"></div>
      </section>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
      <!-- Portfolio -->
      <section id="portfolio">
        <div class="container mt-5 mb-5 text-center">
          <h4 class="mb-3">Portfolio</h4>
          <div class="row row-gap-4">
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
            <div class="col-12 col-md-6 col-lg-4 rounded"></div>
          </div>
        </div>
      </section>
      <!-- Portfolio -->
      <!-- About -->
      <section id="about">
        <div class="container">
          <div class="row text-center pt-5 pb-2 pb-md-4 pb-lg-5">
            <h4>About</h4>
            <span class="mb-3">star</span>
            <div class="col-12 col-md-6 p-5 p-md-4"></div>
            <div class="col-12 col-md-6 p-5 p-md-4"></div>
          </div>
        </div>
      </section>
      <!-- /About -->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
  </body>
</html>
